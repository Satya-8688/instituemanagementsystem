<div class="container">
    <div class="row">
        <h2>Login</h2><hr>
        <form action="" [formGroup]="loginForm">
            <div>
                <label for="" class="form-label">Email:</label>
                <input type="email"  class="form-control"    placeholder="enter email id" formControlName="email"><br>
            </div>
            <div>
                <label for=""  class="form-label">password:</label>
                <input type="password" placeholder="enter password" formControlName="password" class="form-control"><br><br>
            </div>
            <button class="btn btn-info" (click)="login()" >login</button>
        </form>
    </div>
</div>
